<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mental Health Platform</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 bg-white shadow rounded-4" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required/>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center">
        <a href="reset-password.html" class="text-decoration-none">Forgot Password?</a>
      </div>
    </form>
    <div class="text-center mt-3">
      <span class="text-muted">Don't have an account?</span>
      <a href="signup.html" class="text-decoration-none">Sign Up</a>
    </div>
  </div>
<script src="assets/js/shared.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (err) {
        alert("Server error.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
