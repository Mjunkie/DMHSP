<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Health Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }
    .user-msg {
      text-align: right;
      margin-bottom: 10px;
    }
    .bot-msg {
      text-align: left;
      margin-bottom: 10px;
    }
    .msg {
      display: inline-block;
      padding: 10px;
      border-radius: 15px;
      max-width: 75%;
    }
    .user-msg .msg {
      background-color: #007bff;
      color: white;
    }
    .bot-msg .msg {
      background-color: #e9ecef;
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="col-md-8 offset-md-2">
      <h3 class="text-center mb-4">Mental Health Assistant</h3>
      <div id="chat-box"></div>
      <form id="chat-form" class="d-flex mt-3">
        <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message..." required />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
<script src="assets/js/shared.js"></script>
  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("userInput");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user-msg" : "bot-msg";

      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = message;

      div.appendChild(msg);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage("user", input);
      userInput.value = "";

      try {
        const res = await fetch("/api/openai/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const data = await res.json();
        appendMessage("bot", data.response || "I'm here to help. Can you tell me more?");
      } catch (err) {
        appendMessage("bot", "Sorry, something went wrong.");
      }
    });
  </script>
</body>
</html>
