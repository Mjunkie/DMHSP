<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset - Mental Health Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3 bg-white p-4 shadow rounded">
      <h3 class="mb-4 text-center">Reset Your Password</h3>
      <form id="resetForm">
        <div class="mb-3">
          <label for="email" class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        <p class="mt-3 text-center">
          <a href="login.html">Back to Login</a>
        </p>
      </form>
      <div id="resetMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const messageBox = document.getElementById("resetMessage");

      try {
        const res = await fetch("/api/auth/request-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (res.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "Reset link sent! Please check your email.";
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.message || "Reset request failed.";
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
