<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Mental Health Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 p-5 shadow rounded bg-white">
      <h3 class="text-center mb-4">Create Your Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </form>
      <div id="signupMessage" class="mt-3 text-center"></div>
    </div>
  </div>
<script src="assets/js/shared.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageBox = document.getElementById("signupMessage");

      if (password !== confirmPassword) {
        messageBox.textContent = "Passwords do not match!";
        messageBox.style.color = "red";
        return;
      }

      try {
        const res = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, phone, password }),
        });

        const data = await res.json();

        if (res.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "Signup successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.message || "Signup failed.";
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
