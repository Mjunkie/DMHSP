<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
    }
    .card {
      border-radius: 16px;
    }
    .logout-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Welcome, <span id="username">User</span></h3>
      <button class="btn btn-outline-danger logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Profile Information</h5>
          <form id="profile-form">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" readonly>
            </div>
            <div class="mb-2">
              <label class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Update</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Recent Activity</h5>
          <ul id="quiz-history" class="list-group mt-2">
            <!-- Quiz responses will be loaded here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
<script src="assets/js/shared.js"></script>
  <script>
    const token = localStorage.getItem("token");

    if (!token) window.location.href = "login.html";

    async function loadProfile() {
      const res = await fetch("/api/users/me", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      document.getElementById("username").textContent = data.username || "User";
      document.getElementById("email").value = data.email;
      document.getElementById("phone").value = data.phone || "";
    }

    async function loadQuizHistory() {
      const res = await fetch("/api/quiz/history", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const history = await res.json();
      const list = document.getElementById("quiz-history");
      list.innerHTML = "";
      history.forEach(q => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${q.topic} - Score: ${q.score}`;
        list.appendChild(li);
      });
    }

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const res = await fetch("/api/users/update", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ phone }),
      });
      alert((await res.json()).message || "Updated");
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadProfile();
    loadQuizHistory();
  </script>
</body>
</html>
